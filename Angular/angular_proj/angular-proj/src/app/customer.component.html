<h1>G</h1>
<h1>Add Customer</h1>
<form [formGroup]="CustomerModel.formCustomerGroup">
    Customer Code
    <input [(ngModel)]="CustomerModel.customerCode" formControlName="CustomerNameControl"  type="text" /><span>{{customercodeValivation}}</span>
    <br/><br/>
    Customer Name
    <input [(ngModel)]="CustomerModel.customerName" formControlName="CustomerCodeControl" type="text" /><span>{{customerNameValivation}}</span>
    <br/><br/>
    Customer Amount
    <input [(ngModel)]="CustomerModel.customerAmount" formControlName="CustomerAmountControl" type="number" /><span>{{customeramountValivation}}</span>
    <br/><br/>
    <input type="button" [disabled]="!(CustomerModel.formCustomerGroup.valid)"  value="Add Customer" (click)="Add()" />
</form>

<br/><br/>
