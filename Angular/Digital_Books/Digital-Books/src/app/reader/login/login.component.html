  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-xl-6 col-md-2 col-sm-1">
        <img src="/assets//d_g.gif" alt="Dital Book" style="width: 575px; height: 343px;"> 
      </div>
      <div class="col-lg-6 col-xl-46 col-md-2 col-sm-1">
        <div class="card bg-light mt-6 ml-8 ">  
         
          <h4 class="card-title mt-5 text-center">Signin Account</h4>
         
            <article class="card-body mx-auto" style="max-width: 400px; height: 256px;">
            <div class="form-group input-group mt-1">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
              </div>
              <input  [(ngModel)]="UserModel.Username" class="form-control" placeholder="Enter Email" type="email">
            </div>  <!-- form-group end.// -->
            <div class="form-group input-group mt-1">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input class="form-control"  [(ngModel)]="UserModel.Password" placeholder="Enter password" type="password">
            </div> <!-- form-group// -->
            <div class="form-group mt-2">
              <button type="button" class="btn btn-primary" (click)="loginUser()">Login</button>
              <button type="button" class="btn btn-primary" (click)="redirecttoregisterUser()">Register</button>
            </div> <!-- form-group// -->
        </article>
       
      </div>
  
      </div>
    </div>
    
  
  </div>
