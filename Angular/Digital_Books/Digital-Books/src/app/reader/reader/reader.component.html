<div *ngIf="readerFlag;else other_content">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-xl-3 col-md-2 col-sm-1">

      </div>
      <div class="col-lg-7 col-xl-7 col-md-2 col-sm-1">


        <div class="bg-image p-5 text-center shadow-1-strong rounded mb-3 text-white"
          style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');">

          <h4 class="card-title mb-3 text-center">Search Book</h4>
          <div class="card-body mx-auto" style="max-width: 400px;">
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i style="width: 75px;">Title</i> </span>
              </div>
              <input [(ngModel)]="ReaderModel.title" class="form-control" placeholder="Enter Title" type="text">
            </div> <!-- form-group end.// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i style="width: 75px;">Author</i> </span>
              </div>
              <input class="form-control" [(ngModel)]="ReaderModel.author" placeholder="Enter Author" type="text">
            </div><!-- form-group// -->
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i style="width: 75px;">Publisher</i> </span>
              </div>
              <input [(ngModel)]="ReaderModel.publisher" class="form-control" placeholder="Enter Publisher" type="text">
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i style="width: 75px;">ReleaseDate</i> </span>
              </div>
              <div action="/action_page.php">
                <input style="width: 300px;" class="form-control" [(ngModel)]="ReaderModel.releasedate"
                  placeholder="Enter ReleaseDate" type="date">
              </div>
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="button" class="btn btn-secondary" (click)="SearchAuthorByReader()">Search</button>
            </div> <!-- form-group// -->
          </div>

        </div>





      </div>
      <div class="col-lg-2 col-xl-2 col-md-2 col-sm-1">

      </div>
    </div>


  </div>
</div>

<ng-template #other_content>
  <div class="container">
    <div class="form-group">
      <button class="btn btn-success btn-lg float-right" type="submit" (click)="dirSearchBooks()">
        Search Books
      </button>
    </div>
  </div>
  <div>
    <app-grid-ui
      [grid-columns]="[{'colName':'id'},{'colName':'title'},{'colName':'category'},{'colName':'author'},{'colName':'image'},{'colName':'price'},{'colName':'active'},{'colName':'contentdata'},{'colName':'publisher'},{'colName':'releasedate'}]"
      [grid-data]="ReaderModels" (grid-selected)="EditReader($event)" (grid-deleted)="DeleteAuthor($event)"
      [readereditbutton]="readereditbutton" [readerdeletebutton]="readerdeletebutton"></app-grid-ui>
  </div>
</ng-template>

<router-outlet></router-outlet>
