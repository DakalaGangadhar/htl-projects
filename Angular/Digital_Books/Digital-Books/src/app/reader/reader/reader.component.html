<h1>Add Customer</h1>
Customer Code
<input [(ngModel)]="ReaderModel.customerCode" type="text" /><br/><br/>
Customer Name
<input [(ngModel)]="ReaderModel.customerName" type="text" /><br/><br/>
Customer Amount
<input [(ngModel)]="ReaderModel.customerAmount" type="text" /><br/><br/>
<input type="button" value="Add Customer" (click)="Add()" />
<br/><br/>
<h2>Customer List</h2>

<app-grid-ui  [grid-columns]="[{'colName':'id'},{'colName':'customerCode'},{'colName':'customerName'},{'colName':'customerAmount'}]"
[grid-data]="ReaderModels"  (grid-selected)="EditCustomer($event)" (grid-deleted)="DeleteCustomer($event)"
></app-grid-ui>
