<div *ngIf="authorFlag;else other_content">
  <div class="container">
   
    <div class="row">
      <!--<div class="col-lg-6 col-xl-6 col-md-1 col-sm-1">
        <img src="/assets/estore.jpg" alt="Dital Book" style="width: 570px; height: 596px;">
      </div>-->
      <div class="bg-image" style="
    background-image: url('/assets/estore.jpg');
    width: 570px; height: 596px;;
  ">
        <div class="mask" >
         
            <div class="text-left">
              <button type="button" class="btn btn-warning" (click)="dirCreateBooksdiv()">All My Books</button>
            </div>
         
        </div>
      </div>

      <div class="col-lg-6 col-xl-6 col-md-1 col-sm-1">
        <form [formGroup]="AuthorModel.formAuthorGroup">
          <div class="card bg-light">
            <h4 class="card-title mt-3 text-center">Create Book</h4>
            <article class="card-body mx-auto" style="max-width: 400px;">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i style="width: 60px;">Title</i> </span>
                </div>
                <input [(ngModel)]="AuthorModel.title" formControlName="TitleControl" class="form-control" placeholder="Enter Title" type="text">
              </div> <!-- form-group end.// -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i style="width: 60px;">Author</i> </span>
                </div>
                <input [(ngModel)]="AuthorModel.author" formControlName="AuthorControl" class="form-control" placeholder="Enter Author" type="text">
              </div> <!-- form-group end.// -->
  
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i style="width: 60px;">Catogory</i> </span>
                </div>
                <input [(ngModel)]="AuthorModel.category" formControlName="CategoryControl" class="form-control" placeholder="Enter Catogory" type="text">
              </div> <!-- form-group end.// -->
  
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i style="width: 60px;">Image</i> </span>
                </div>
                <!--<input [(ngModel)]="AuthorModel.image" class="form-control" placeholder="Enter Image" type="text">-->
                <!--<label for="formFileDisabled" class="form-label">example</label>-->
                <input [(ngModel)]="AuthorModel.image" formControlName="ImageControl" class="form-control" type="file" (change)="onFileChanged($event)">
              </div> <!-- form-group end.// -->
  
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i style="width: 60px;">Price</i> </span>
                </div>
                <input [(ngModel)]="AuthorModel.price" formControlName="PriceControl" class="form-control" placeholder="Enter Price" type="text">
                <br>
                <br>
               <!--<p style="color: red;" [hidden]="!(hasError('pattern','UsernameControl'))">Please enter valid username</p>--> 
               <!-- <span style="color: red;" [hidden]="!(hasError('required','CustomerCodeControl'))">Please enter valid username</span>-->
              </div> <!-- form-group end.// -->
  
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i style="width: 60px;">Publisher</i> </span>
                </div>
                <input [(ngModel)]="AuthorModel.publisher" formControlName="PublisherControl" class="form-control" placeholder="Enter Publisher" type="text">
              </div> <!-- form-group end.// -->
  
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i style="width: 60px;">Active</i> </span>
                </div>           
              <select class="form-select" [(ngModel)]="AuthorModel.active" formControlName="ActiveControl" aria-label="Default select example">
                <option selected>Select Active</option>
                <option   value="true">Yes</option>
                <option   value="false">No</option>
              </select>
              </div> <!-- form-group end.// -->
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i style="width: 60px;resize: none;">Content</i> </span>
                </div>
                <textarea [(ngModel)]="AuthorModel.contentdata" formControlName="ContentControl" class="form-control" placeholder="Enter Content"
                  type="text"></textarea>
              </div> <!-- form-group end.// -->
  
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!(AuthorModel.formAuthorGroup.valid)" (click)="CreateBooks($event)"> Create Book </button>
              </div> <!-- form-group// -->
            </article>
  
          </div>
        </form>
       

      </div>
    </div>


  </div>
</div>

<ng-template #other_content>
  <div class="container">
    <div class="form-group">
      <button class="btn btn-success btn-lg float-right" type="submit" (click)="dirAddBookspage()">
        Add Books
      </button>
    </div>
  </div>
  <div>
    <app-grid-ui
    [grid-columns]="[{'colName':'Id'},{'colName':'AuthorId'},{'colName':'Title'},{'colName':'Author'},{'colName':'Price'},
    {'colName':'Category'},{'colName':'Publisher'},{'colName':'Releasedate'}, {'colName':'Active'},
    {'colName':'Image'},{'colName':'Contentdata'}]"
      [grid-data]="AuthorModels" [readereditbutton]="readereditbutton" [readerdeletebutton]="readerdeletebutton"
      (grid-selected)="EditAuthor($event)" (grid-deleted)="DeleteAuthor($event)" (book-block)="BlockGrid($event)" (book-unblock)="UnBlockGrid($event)"></app-grid-ui>
  </div>
</ng-template>
