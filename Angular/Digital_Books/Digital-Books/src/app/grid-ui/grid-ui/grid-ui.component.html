
<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Books Details</h2></div>                    
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th *ngFor="let col of gridColumns">
                            {{col.colName}}
                       </th>
                    </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let colObj of gridData">
                            <td *ngFor="let col of gridColumns">
                             {{colObj[col.colName]}}
                             </td>
                             <td>
                                <a class="edit" title="Edit" data-toggle="tooltip" (click)="selectedGrid(colObj)"><i class="material-icons">&#xE254;</i></a>
                                <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteGrid(colObj)"><i class="material-icons">&#xE872;</i></a>
                            </td> 
                         </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
