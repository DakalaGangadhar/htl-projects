
<div class="container">
    <div class="">
        <h2>Book lists</h2>
        <div class="">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div *ngFor="let colObj of gridData;index as i" class="col col-lg-4 col-xl-4 col-md-2 col-sm-1">
                    <div class="card">
                        <img src="{{imageURL}}{{colObj.image}}" class="card-img-top" alt="Digital Book"
                            style="height: 200px;width: auto;">
                        <div class="card-body" style="height: 200px;">
                            <h4 class="card-title">{{colObj.title}}</h4>
                            <p><em>{{colObj.category}}</em></p>
                            <span class="price"><small>INR</small>{{colObj.price}}</span>
                            <p class="card-text" style="width: 500px;">{{colObj.contentdata}}</p>
                        </div>
                        <div class="card-footer">
                            <button style="height: 30px;" class="bg-warning" (click)="buyABook(colObj)">Buy Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
